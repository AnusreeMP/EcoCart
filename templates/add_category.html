<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Category | EcoCart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0fff0;
            margin: 0;
        }

        header {
            background: #2e7d32;
            color: white;
            text-align: center;
            padding: 15px;
        }

        .container {
            width: 400px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h2 {
            color: #2e7d32;
            text-align: center;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            background: #43a047;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #2e7d32;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            color: #2e7d32;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>üåø Add New Category</h1>
</header>

<div class="container">
    <form method="POST">
        {% csrf_token %}
        <label>Category Name</label>
        <input type="text" name="name" placeholder="Enter category name" required>
        <button type="submit">Add Category</button>
    </form>

    <a href="{% url 'manage_categories' %}" class="back-link">‚Üê Back to Categories</a>
</div>

</body>
</html>
