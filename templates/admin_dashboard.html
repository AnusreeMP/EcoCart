<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoCart Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f0fff0;
        }

        header {
            background: #2e7d32;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .dashboard-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 40px;
            flex-wrap: wrap;
        }

        .dashboard-card {
            background: white;
            border-radius: 15px;
            padding: 40px 30px;
            width: 250px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 128, 0, 0.2);
        }

        .dashboard-card h3 {
            margin-bottom: 15px;
            color: #2e7d32;
        }

        .dashboard-card a {
            display: inline-block;
            background: #43a047;
            color: white;
            padding: 10px 18px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
        }

        .dashboard-card a:hover {
            background: #2e7d32;
        }

        /* Table styling for product list */
        table {
            width: 80%;
            margin: 30px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #2e7d32;
            color: white;
        }

        .btn-warning {
            background: #fbc02d;
            color: white;
            padding: 6px 12px;
            border-radius: 5px;
            text-decoration: none;
        }

        .btn-warning:hover {
            background: #f9a825;
        }

        .btn-danger {
            background: #e53935;
            color: white;
            padding: 6px 12px;
            border-radius: 5px;
            text-decoration: none;
        }

        .btn-danger:hover {
            background: #c62828;
        }
    </style>
</head>

<body>
    <header>
        <h1>ðŸŒ¿ EcoCart Admin Dashboard</h1>
    </header>

    <!-- Dashboard buttons -->
    <div class="dashboard-container">
        <div class="dashboard-card">
            <h3>Products</h3>
            <a href="{% url 'add_product' %}">+ Add Product</a>
        </div>

        <div class="dashboard-card">
            <h3>Categories</h3>
            <a href="{% url 'manage_categories' %}">Manage Categories</a>
        </div>

        <div class="dashboard-card">
            <h3>Users</h3>
            <a href="{% url 'manage_users' %}">Manage Users</a>
        </div>
    </div>

    <!-- Product list (if available) -->
    {% if products %}
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Category</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.name }}</td>
                <td>{{ product.category.name }}</td>
                <td>
                    <a href="{% url 'edit_product' product.id %}" class="btn-warning">Edit</a>
                    <a href="{% url 'delete_product' product.id %}" class="btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p style="text-align:center; color: gray;">No products available.</p>
    {% endif %}
</body>

</html>
