    {% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin | View Blogs</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-green-50 text-gray-800">

  <!-- Navbar -->
  <nav class="bg-white shadow-md p-4 flex justify-between items-center">
    <div class="text-2xl font-bold text-green-700">ðŸŒ¿ EcoCart Admin</div>
    <div class="space-x-4">
      <a href="{% url 'admin_view_products' %}" class="hover:text-green-600">Products</a>
      <a href="{% url 'admin_view_blog' %}" class="text-green-700 font-semibold border-b-2 border-green-700">Blogs</a>
      <a href="{% url 'userhome' %}" class="hover:text-green-600">Home</a>
    </div>
  </nav>

  <!-- Content -->
  <div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold text-green-800 mb-6 text-center">Manage Blogs</h1>

    <div class="grid md:grid-cols-3 sm:grid-cols-2 grid-cols-1 gap-6">
      {% for blog in blogs %}
      <div class="bg-white shadow-lg rounded-xl overflow-hidden border border-green-100">
        {% if blog.image %}
        <img src="{{ blog.image.url }}" alt="{{ blog.title }}" class="w-full h-48 object-cover">
        {% else %}
        <img src="{% static 'images/default_blog.png' %}" alt="Default Image" class="w-full h-48 object-cover">
        {% endif %}
        <div class="p-4">
          <h2 class="text-xl font-semibold text-green-700 mb-2">{{ blog.title }}</h2>
          <p class="text-gray-600 mb-3 text-sm">{{ blog.content|truncatewords:20 }}</p>
          <div class="flex justify-between items-center mt-4">
            <a href="{% url 'edit_blog' blog.id %}" class="bg-yellow-400 text-white px-3 py-1 rounded hover:bg-yellow-500 text-sm">Edit</a>
            <a href="{% url 'delete_blog' blog.id %}" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 text-sm">Delete</a>
          </div>
        </div>
      </div>
      {% empty %}
      <p class="text-center text-gray-600 col-span-3">No blogs found.</p>
      {% endfor %}
    </div>
  </div>
</body>
</html>
