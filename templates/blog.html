{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoCart Blog</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8fdf8;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: white;
            padding: 15px 40px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav h2 {
            color: #228b22;;
            font-weight: bold;
            margin: 0;
        }
        nav ul {    
            display: flex;
            gap: 25px;
            list-style: none;
            margin: 0;
        }
        nav ul li a {
            text-decoration: none;
            color: #2d6a4f;
            font-weight: 500;
        }
        nav ul li a:hover {
            color: #40916c;
        }

        h1 {
            text-align: center;
            color: #2d6a4f;
            margin: 40px 0 10px 0;
            font-size: 32px;
        }

        .blog-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
        }

        .blog-card {
            background-color: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.08);
            transition: transform 0.3s;
        }
        .blog-card:hover {
            transform: scale(1.02);
        }
        .blog-card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }
        .blog-card-content {
            padding: 20px;
        }
        .blog-card-content h3 {
            color: #2d6a4f;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .blog-card-content p {
            color: #555;
            font-size: 15px;
            line-height: 1.5;
        }
        .read-more {
            display: inline-block;
            margin-top: 15px;
            color: #fff;
            background-color: #2d6a4f;
            padding: 10px 18px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
        }
        .read-more:hover {
            background-color: #40916c;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
   <nav style="background-color: #228b22; padding: 15px 40px; display: flex; justify-content: space-between; align-items: center;">
    <h2 style="color: white; font-weight: bold; margin: 0;">EcoCart</h2>
    <ul style="display: flex; gap: 25px; list-style: none; margin: 0;">
        <li><a href="/" style="text-decoration: none; color: white; font-weight: 500;">Home</a></li>
        <li><a href="/shop" style="text-decoration: none; color: white; font-weight: 500;">Shop</a></li>
        <li><a href="/blog" style="text-decoration: none; color: white; font-weight: 500;">Blog</a></li>
        <li><a href="/about" style="text-decoration: none; color: white; font-weight: 500;">About</a></li>
        <li><a href="/contact" style="text-decoration: none; color: white; font-weight: 500;">Contact</a></li>
    </ul>
</nav>

    <!-- Blog Section -->
    <h1>EcoCart Blog</h1>
    <div class="blog-container">
        {% for blog in blogs %}
        <div class="blog-card">
            <img src="{{ blog.image.url }}" alt="{{ blog.title }}">
            <div class="blog-card-content">
                <h3>{{ blog.title }}</h3>
                <p>{{ blog.description|truncatewords:20 }}</p>
                <a href="{% url 'blog_detail' blog.id %}" class="read-more">Read More</a>
            </div>
        </div>
        {% empty %}
        <p style="text-align:center; color:#666;">No blog posts available.</p>
        {% endfor %}
    </div>
</body>
</html>
