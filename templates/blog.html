<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoCart Blog</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f5f9f6;
            margin: 0;
            padding: 0;
        }

        .header {
            text-align: center;
            background: linear-gradient(90deg, #2e8b57, #5cb85c);
            color: white;
            padding: 50px 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .blog-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            padding: 40px;
            max-width: 1100px;
            margin: auto;
        }

        .blog-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .blog-card:hover {
            transform: scale(1.02);
        }

        .blog-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .blog-content {
            padding: 20px;
        }

        .blog-content h3 {
            color: #2e8b57;
            margin-bottom: 10px;
        }

        .blog-content p {
            color: #555;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .blog-meta {
            font-size: 0.85rem;
            color: #888;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>EcoCart Blog ðŸŒ¿</h1>
        <p>Read about sustainability, eco-living, and the story behind EcoCart</p>
    </div>

    <div class="blog-container">
        {% for blog in blogs %}
        <div class="blog-card">
            {% if blog.image %}
            <img src="{{ blog.image.url }}" alt="{{ blog.title }}" class="blog-thumbnail">
            {% endif %}
            <div class="blog-content">
                <h3 class="blog_title"><a href="{% url 'blog_detail' blog.id %}" style="text-decoration:none; color:#2e8b57;">{{ blog.title}}
                    <a></h3>

                <p>{{ blog.content|truncatewords:25 }}</p>
                <div class="blog-meta">By {{ blog.author }} | {{ blog.date }}</div>
            </div>
        </div>
        {% endfor %}
    </div>

</body>

</html>
