<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ blog.title }} | EcoCart Blog</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            margin: 0;
            background: #f5f8f3;
            color: #333;
        }

        header {
            background-color: #2e7d32;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 26px;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2e7d32;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .date {
            color: #777;
            font-size: 14px;
            margin-bottom: 25px;
        }

        img {
            width: 100%;
            border-radius: 14px;
            margin-bottom: 25px;
            max-height: 400px;
            object-fit: cover;
        }

        p {
            line-height: 1.8;
            font-size: 16px;
            color: #444;
        }

        .back {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: white;
            background-color: #2e7d32;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
        }

        .back:hover {
            background-color: #1b5e20;
        }
    </style>
</head>
<body>
    <header>üåø EcoCart Blog</header>

    <div class="container">
        <h1>{{ blog.title }}</h1>
        <p class="date">Published on {{ blog.created_at|date:"F d, Y" }}</p>

        {% if blog.image %}
        <img src="{{ blog.image.url }}" alt="{{ blog.title }}">
        {% endif %}

        <p>{{ blog.content }}</p>

        <a href="{% url 'blog_list' %}" class="back">‚Üê Back to Blogs</a>
    </div>
</body>
</html>
