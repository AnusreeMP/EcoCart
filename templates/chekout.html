{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | EcoCart</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <nav class="bg-green-600 text-white p-4 text-center text-2xl font-bold">
        EcoCart
    </nav>

    <section class="max-w-4xl mx-auto mt-8 bg-white p-8 rounded-2xl shadow-lg">
        <h2 class="text-3xl font-semibold text-green-700 mb-6">Checkout</h2>

        <form method="POST" action="{% url 'place_order' %}">
            {% csrf_token %}
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div>
                    <label class="block text-gray-700 font-medium mb-1">Full Name</label>
                    <input type="text" name="name" required class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400">
                </div>
                <div>
                    <label class="block text-gray-700 font-medium mb-1">Email</label>
                    <input type="email" name="email" required class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400">
                </div>
                <div>
                    <label class="block text-gray-700 font-medium mb-1">Phone</label>
                    <input type="text" name="phone" required class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400">
                </div>
                <div>
                    <label class="block text-gray-700 font-medium mb-1">Address</label>
                    <input type="text" name="address" required class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400">
                </div>
            </div>

            <h3 class="text-xl font-bold text-green-700 mb-4">Order Summary</h3>
            <ul class="mb-6">
                {% for item in cart_items %}
                <li class="flex justify-between border-b py-2">
                    <span>{{ item.product.name }} (x{{ item.quantity }})</span>
                    <span>₹{{ item.total }}</span>
                </li>
                {% endfor %}
            </ul>

            <div class="flex justify-between text-lg font-semibold mb-6">
                <span>Total Amount:</span>
                <span class="text-green-700">₹{{ total_price }}</span>
            </div>

            <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-semibold px-8 py-3 rounded-lg w-full">
                Place Order
            </button>
        </form>
    </section>
</body>
</html>
