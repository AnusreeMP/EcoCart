<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Address Popup</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }

        /* Address Box */
        .address-box {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 1px 3px rgba(0, 0, 0, .2);
            width: 400px;
        }

        .edit-btn {
            color: #2874f0;
            cursor: pointer;
            float: right;
            font-size: 14px;
        }

        /* Overlay (background blur) */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        /* Popup */
        .popup {
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            width: 400px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .popup h2 {
            font-size: 20px;
            margin-bottom: 15px;
        }

        .popup input,
        .popup textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        /* Buttons */
        .btn-row {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .cancel-btn {
            padding: 10px 15px;
            background: #ddd;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .save-btn {
            padding: 10px 15px;
            background: #2874f0;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="address-box">
        <strong>Your Address</strong>
        <span class="edit-btn" onclick="openPopup()">Edit</span>
        <p id="displayAddress">
            Anusree MP,<br>
            Palakkad, Kerala<br>
            678001<br>
            Phone: 9876543210
        </p>
    </div>

    <!-- Popup -->
    <div class="overlay" id="popupOverlay">
        <div class="popup">
            <h2>Edit Address</h2>

            <input type="text" id="name" placeholder="Full Name" value="Anusree MP">
            <textarea id="address" rows="3" placeholder="Full Address">Palakkad, Kerala</textarea>
            <input type="text" id="pincode" placeholder="Pincode" value="678001">
            <input type="text" id="phone" placeholder="Phone Number" value="9876543210">

            <div class="btn-row">
                <button class="cancel-btn" onclick="closePopup()">Cancel</button>
                <button class="save-btn" onclick="saveAddress()">Save</button>
            </div>
        </div>
    </div>

    <script>
        function openPopup() {
            document.getElementById("popupOverlay").style.display = "flex";
        }

        function closePopup() {
            document.getElementById("popupOverlay").style.display = "none";
        }

        function saveAddress() {
            let name = document.getElementById("name").value;
            let address = document.getElementById("address").value;
            let pincode = document.getElementById("pincode").value;
            let phone = document.getElementById("phone").value;

            // Update visible address after saving
            document.getElementById("displayAddress").innerHTML =
                `${name},<br>${address}<br>${pincode}<br>Phone: ${phone}`;

            closePopup();
        }
    </script>
</body>
</html>
