<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | EcoCart</title>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e8f5e9, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #ffffff;
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(46, 125, 50, 0.1);
            width: 360px;
            text-align: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(90deg, #2e7d32, #1b5e20);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .tagline {
            font-size: 0.9rem;
            color: #388e3c;
            margin-bottom: 25px;
            font-weight: 500;
        }

        .login-container h2 {
            color: #2e7d32;
            margin-bottom: 20px;
        }

        .input-group {
            text-align: left;
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            color: #1b5e20;
            font-weight: 500;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #a5d6a7;
            border-radius: 8px;
            font-size: 0.95rem;
            outline: none;
            transition: 0.3s;
        }

        .input-group input:focus {
            border-color: #2e7d32;
            box-shadow: 0 0 5px rgba(46, 125, 50, 0.3);
        }

        .btn-login {
            width: 100%;
            background-color: #2e7d32;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background-color: #1b5e20;
            transform: scale(1.03);
        }

        .register-link {
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .register-link a {
            color: #2e7d32;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-container {
                width: 90%;
                padding: 30px;
            }
        }
    </style>
</head>

<body>

    <div class="login-container">
        <div class="logo">ðŸŒ¿ EcoCart</div>
        <div class="tagline">Buy Green. Live Clean.</div>

        <h2>Welcome Back</h2>
        <form action="login" method="POST">
            {% csrf_token %}
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn-login">Login</button>

            <div class="register-link">
                Donâ€™t have an account? <a href="{% url 'register' %}">Register</a>
            </div>
        </form>


</body>

</html>
