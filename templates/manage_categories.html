<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Categories | EcoCart Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0fff0;
            margin: 0;
        }

        header {
            background: #2e7d32;
            color: white;
            text-align: center;
            padding: 15px;
        }

        .container {
            width: 80%;
            margin: 40px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #2e7d32;
            text-align: center;
            margin-bottom: 20px;
        }

        a.button {
            background: #43a047;
            color: white;
            padding: 10px 18px;
            border-radius: 5px;
            text-decoration: none;
        }

        a.button:hover {
            background: #2e7d32;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
        }

        th,
        td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        th {
            background: #2e7d32;
            color: white;
        }

        .btn-edit {
            background: #fbc02d;
            color: white;
            padding: 6px 12px;
            border-radius: 5px;
            text-decoration: none;
        }

        .btn-edit:hover {
            background: #f9a825;
        }

        .btn-delete {
            background: #e53935;
            color: white;
            padding: 6px 12px;
            border-radius: 5px;
            text-decoration: none;
        }

        .btn-delete:hover {
            background: #c62828;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 15px;
            color: #2e7d32;
            text-decoration: none;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <header>
        <h1>üåø Manage Categories</h1>
    </header>

    <div class="container">
        <a href="{% url 'admin_dashboard' %}" class="back-link">‚Üê Back to Dashboard</a>
        <h2>Category List</h2>
        <a href="{% url 'add_category' %}" class="button">+ Add New Category</a>

        {% if categories %}
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Category Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for category in categories %}
                <tr>
                    <td>{{ category.id }}</td>
                    <td>{{ category.name }}</td>
                    <td>
                        <a href="{% url 'edit_category' category.id %}" class="btn-edit">Edit</a>
                        <a href="{% url 'delete_category' category.id %}" class="btn-delete">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p style="text-align:center; color: gray;">No categories added yet.</p>
        {% endif %}
    </div>

</body>

</html>
