{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }} | EcoCart</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <nav class="bg-green-600 text-white p-4 text-center text-2xl font-bold">
        EcoCart
    </nav>

    <section class="max-w-5xl mx-auto p-6 bg-white mt-6 rounded-2xl shadow-lg flex flex-col md:flex-row gap-8">
        <div class="flex-1">
            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="rounded-xl w-full object-cover">
        </div>

        <div class="flex-1">
            <h2 class="text-3xl font-bold text-green-700 mb-4">{{ product.name }}</h2>
            <p class="text-gray-600 mb-4">{{ product.description }}</p>

            <div class="text-lg mb-2">
                <strong>Eco Rating:</strong> <span class="text-green-600">{{ product.eco_rating }}/5</span>
            </div>
            <div class="text-2xl font-semibold text-gray-900 mb-6">â‚¹{{ product.price }}</div>

            <div class="flex gap-4">
                <a href="{% url 'login' %}"><button class="bg-yellow-500 hover:bg-yellow-600 text-white font-semibold px-6 py-2 rounded-lg">
                        Add to Cart
                    </button></a>
            </div>
        </div>
    </section>
</body>
</html>
