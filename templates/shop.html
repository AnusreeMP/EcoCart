{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoCart | Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <nav class="bg-green-600 text-white p-4 text-center text-2xl font-bold">
        EcoCart
    </nav>

    <section class="p-6">
        <h2 class="text-3xl font-semibold text-center text-green-700 mb-6">
            Explore Our Eco-Friendly Products
        </h2>

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            {% for product in products %}
            <div class="bg-white rounded-2xl shadow-md hover:shadow-xl transition p-4">
                <a href="{% url 'product_detail' product.id %}">
                    <img src="{{ product.image.url }}" alt="{{ product.name }}" class="rounded-lg h-56 w-full object-cover mb-4">
                    <h3 class="text-lg font-semibold text-gray-800">{{ product.name }}</h3>
                    <p class="text-sm text-gray-500 mb-2">{{ product.description|truncatewords:10 }}</p>
                    <div class="flex justify-between items-center">
                        <span class="text-green-700 font-bold">Eco Rating: {{ product.eco_rating }}/5</span>
                        <span class="text-gray-900 font-semibold">â‚¹{{ product.price }}</span>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </section>
</body>
</html>
