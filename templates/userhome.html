{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoCart - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2e7d32;
            color: white;
            padding: 15px 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 26px;
            font-weight: 700;
            text-decoration: none;
            color: white;
        }

        /* Search & Filter */
        .search-filter {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 25px;
            padding: 6px 15px;
            width: 45%;
            gap: 10px;
        }

        .search-filter input,
        .search-filter select {
            border: none;
            outline: none;
            padding: 8px;
            font-size: 14px;
        }

        .search-filter button {
            background: #2e7d32;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            cursor: pointer;
        }

        /* Right Icons */
        .right-icons {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .heart-icon {
            color: white;
            font-size: 20px;
            text-decoration: none;
            transition: 0.3s;
        }

        .heart-icon:hover {
            color: #ffb3b3;
        }

        .cart-btn {
            background: #fff;
            color: #2e7d32;
            border: none;
            padding: 8px 14px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .cart-btn:hover {
            background: #c8e6c9;
        }

        /* Dropdown */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropbtn {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: white;
            border-radius: 8px;
            min-width: 160px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .dropdown-content a {
            color: #333;
            padding: 10px;
            display: block;
            text-decoration: none;
        }

        .dropdown-content a:hover {
            background: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Product Grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
            padding: 40px 60px;
        }

        .product-card {
            background: #fff;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
        }

        .product-card h3 {
            font-size: 16px;
            color: #2e7d32;
            margin: 10px 0 5px;
        }

        .product-card p {
            font-size: 14px;
            color: #555;
        }

        .product-card .price {
            color: #1b5e20;
            font-weight: bold;
            margin-top: 6px;
        }

        .wishlist-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            background: none;
            border: none;
            cursor: pointer;
            color: #888;
            font-size: 18px;
        }

        .wishlist-btn.active {
            color: red;
        }

        .add-cart-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            margin-top: 10px;
            cursor: pointer;
            font-size: 14px;
        }

        .add-cart-btn:hover {
            background: #43a047;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header>
        <a href="#" class="logo">ðŸŒ¿ EcoCart</a>

        <form class="search-filter" method="GET" action="{% url 'search' %}">
            <input type="text" name="query" placeholder="Search eco-friendly products..."
                value="{{ request.GET.query }}">
            <select name="category">
                <option value="">All Categories</option>
                {% for category in categories %}
                {% if request.GET.category|stringformat:"s" == category.name|stringformat:"s" %}
                <option value="{{ category.name }}" selected>{{ category.name }}</option>
                {% else %}
                <option value="{{ category.name }}">{{ category.name }}</option>
                {% endif %}
                {% endfor %}
            </select>

            <button type="submit">Search</button>
        </form>

        <div class="right-icons">
            <a href="{% url 'wishlist' %}" class="heart-icon"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="red" class="bi bi-heart-fill" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314"/>
</svg></a>

            <div class="dropdown">
                <button class="dropbtn">ðŸ‘¤</button>
                <div class="dropdown-content" style="z-index: 1;">
                    <a href="{% url 'user_profile' %}">My Profile</a>
                    <a href="{% url 'user_orders' %}">My Orders</a>
                    <a href="{% url 'logout' %}">Logout</a>
                </div>
            </div>

            <a href="{% url 'cart' %}">
                <button class="cart-btn"><i class="fa-solid fa-cart-shopping"></i> Cart</button>
            </a>
        </div>
    </header>

    <!-- Product Grid -->   
    <section class="product-grid">
        {% for product in products %}
        <div class="product-card">
            <button class="wishlist-btn {% if product in user_wishlist %}active{% endif %}"
                onclick="toggleWishlist({{ product.id }})">
                <i class="fa-solid fa-heart"></i>
            </button>
            <img src="{{ product.image.url }}" alt="{{ product.name }}">
            <h3>{{ product.name }}</h3>
            <p>{{ product.description|truncatechars:50 }}</p>
            <p class="price">â‚¹{{ product.price }}</p>

            <form method="POST" action="{% url 'add_to_cart' product.id %}">
                {% csrf_token %}
                <button class="add-cart-btn" type="submit">Add to Cart</button>
            </form>
        </div>
        {% endfor %}
    </section>

    <script>
        function toggleWishlist(productId) {
            fetch(`/wishlist/toggle/${productId}/`)
                .then(response => location.reload());
        }
    </script>

</body>

</html>
