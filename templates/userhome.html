<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoCart - User Home</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f4;
        }

        header {
            background-color: #2e7d32;
            color: white;
            padding: 15px 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 26px;
            font-weight: 700;
            color: #fff;
            text-decoration: none;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 25px;
            padding: 6px 15px;
            width: 40%;
        }

        .search-bar input {
            border: none;
            outline: none;
            flex: 1;
            padding: 8px;
            font-size: 14px;
        }

        .search-bar button {
            background: #2e7d32;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .search-bar button:hover {
            background: #256526;
        }

        .right-icons {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropbtn {
            background: none;
            border: none;
            cursor: pointer;
            color: white;
            font-size: 18px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            z-index: 10;
        }

        .dropdown-content a {
            color: #333;
            padding: 10px 14px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .heart-icon {
            color: white;
            font-size: 20px;
            text-decoration: none;
            transition: 0.3s;
        }

        .heart-icon:hover {
            color: #ffb3b3;
        }

        .main {
            text-align: center;
            margin-top: 100px;
        }

        .main h1 {
            color: #2e7d32;
            font-size: 32px;
        }

        .main p {
            color: #555;
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <a href="#" class="logo">üåø EcoCart</a>

        <form class="search-bar" method="GET" action="{% url 'search' %}">
            <input type="text" name="query" placeholder="Search eco-friendly products...">
            <button type="submit">Search</button>
        </form>

        <div class="right-icons">
            <div class="dropdown">
                <button class="dropbtn">üë§</button>
                <div class="dropdown-content">
                    <a href="{% url 'user_profile' %}">My Profile</a>
                    <a href="{% url 'user_orders' %}">My Orders</a>
                    <a href="{% url 'logout' %}">Logout</a>
                </div>
            </div>
            <a href="{% url 'wishlist' %}" class="heart-icon">‚ù§Ô∏è</a>
        </div>
    </header>

    <div class="main">
        <h1>Welcome, {{ user.username }} üåø to EcoCart</h1>
        <p>Discover eco-friendly products that make a difference.</p>
    </div>
</body>
</html>
